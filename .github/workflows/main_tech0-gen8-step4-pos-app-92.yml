name: Build and deploy FastAPI app to Azure Web App - tech0-gen8-step4-pos-app-92

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # 明示的にインストール

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest  # 仮想環境内の pytest を確実に実行
